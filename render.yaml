services:
  - type: web
    name: aluminiconnect-backend
    env: python
    # Build backend dependencies then build frontend assets for static serving.
    buildCommand: |
      pip install -r backend/requirements.txt \
        && cd frontend \
        && npm ci \
        && npm run build
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8  # stable firebase_admin support
      - key: FIREBASE_SERVICE_ACCOUNT
        value: backend/serviceAccount.json
      - key: FRONTEND_ORIGINS
        value: http://localhost:5173
      - key: APP_DEBUG
        value: 0  # use gunicorn worker in production
      - key: SERVE_FRONTEND
        value: 1  # enable static dist/ serving via FastAPI
      # PYTHONPATH no longer required due to relative imports and entrypoint shim
      # - key: PYTHONPATH
      #   value: /opt/render/project/src/backend
